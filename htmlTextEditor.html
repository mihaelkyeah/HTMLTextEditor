<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Text Editor</title>
</head>
<body>
    <h1 class="text-center">HTML Text Editor</h1>
    <!--HTML integration: copy-paste from here-->
    <link rel="stylesheet" href="./htmlTextEditor-utils.css">
    <link rel="stylesheet" href="./htmlTextEditor-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <div id="main" class="w-100-percent">
        <div class="d-flex flex-row w-100-percent justify-content-between">
            <div class="d-flex flex-column justify-content-between w-15-percent">
                <h3 class="m-0 p-0">Font weight</h3>
                <div class="d-flex flex-row w-100-percent justify-content-between">
                    <button class="btn rounded formatButton w-35-percent">
                        <b id="btn-fw-bold">B</b>
                    </button>
                    &nbsp;
                    <button class="btn rounded formatButton w-35-percent">
                        <u id="btn-fw-underline">U</u>
                    </button>
                    &nbsp;
                    <button class="btn rounded formatButton w-35-percent">
                        <i id="btn-fw-italic">I</i>
                    </button>
                </div>
            </div>
            <div class="d-flex flex-column justify-content-between w-15-percent">
                <h3 class="m-0 p-0">Text element</h3>
                <select class="form-control" id="select-font-family">
                    <option selected value="p" style="font-size: inherit; font-weight: inherit">Paragraph</option>
                    <option value="h1" style="font-size: 18pt; font-weight: bold">Heading 1</option>
                    <option value="h2" style="font-size: 16pt; font-weight: bold">Heading 2</option>
                    <option value="h3" style="font-size: 14pt; font-weight: bold">Heading 3</option>
                    <option value="h4" style="font-size: 13pt; font-weight: bold">Heading 4</option>
                    <option value="h5" style="font-size: 12pt; font-weight: bold">Heading 5</option>
                    <option value="h6" style="font-size: 11pt; font-weight: bold">Heading 6</option>
                </select>
            </div>
            <div class="d-flex flex-column justify-content-between w-15-percent">
                <h3 class="m-0 p-0">Font family</h3>
                <select class="form-control" id="select-font-family">
                    <option selected value="default" style="font-family: inherit">Default</option>
                    <option value="serif" style="font-family: serif">Serif</option>
                    <option value="sans-serif" style="font-family: sans-serif">Sans Serif</option>
                    <option value="sans-serif" style="font-family: monospace">Monospace</option>
                </select>
            </div>
            <div class="d-flex flex-column justify-content-between w-15-percent">
                <h3 class="m-0 p-0">Font size</h3>
                <input id="input-font-size" type="number" min="1" max="128" value="12" class="form-control">
            </div>
            <div class="d-flex flex-column w-20-percent justify-content-between">
                <h3 class="m-0 p-0">Text alignment</h3>
                <div class="d-flex flex-row w-100-percent">
                    <button id="btn-align-left" class="btn rounded formatButton w-25-percent">
                        <i class="fa-solid fa-align-left"></i> 
                    </button>
                    &nbsp;
                    <button id="btn-align-center" class="btn rounded formatButton w-25-percent">
                        <i class="fa-solid fa-align-center"></i>
                    </button>
                    &nbsp;
                    <button id="btn-align-right" class="btn rounded formatButton w-25-percent">
                        <i class="fa-solid fa-align-right"></i>
                    </button>
                    &nbsp;
                    <button id="btn-align-justify" class="btn rounded formatButton w-25-percent">
                        <i class="fa-solid fa-align-justify"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="d-flex flex-row w-100-percent h-100-percent justify-content-center">
        <textarea class="form-control w-95-percent font-inherit"></textarea>
    </div>
    <script src="./htmlTextEditor-main.js"></script>
    <!--to here-->
</body>
</html>
